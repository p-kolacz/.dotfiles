<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="scan">
		<test name="family">
			<string>Operator Mono Book</string>
		</test>
		<edit name="weight">
			<const>regular</const>
		</edit>
	</match>
	<match target="scan">
		<test name="family">
			<string>Operator Mono Bold</string>
		</test>
		<edit name="weight">
			<const>bold</const>
		</edit>
	</match>
	<match target="scan">
		<test name="family">
			<string>Operator Mono Book</string>
		</test>
		<edit name="weight">
			<const>book</const>
		</edit>
	</match>
	<match target="scan">
		<test name="family">
			<string>Operator Mono XLight</string>
		</test>
		<edit name="weight">
			<const>extralight</const>
		</edit>
	</match>
</fontconfig>
