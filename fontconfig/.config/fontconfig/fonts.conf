<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- This works better than alias -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>monospace</string>
		</test>
		<edit binding="strong" mode="prepend" name="family">
			<!-- <string>Monofur Nerd Font</string> -->
			<!-- <string>FantasqueSansMono Nerd Font</string> -->
			<string>Iosevka Nerd Font</string>
			<!-- <string>VictorMono Nerd Font</string> -->
			<!-- <string>UbuntuMono Nerd Font</string> -->
			<!-- <string>Hurmit Nerd Font</string> -->
			<string>Noto Color Emoji</string>
		</edit>
	</match>

	<alias>
		<family>ui</family>
		<prefer>
			<family>Ubuntu</family>
			<!-- <family>Ubuntu Nerd Font</family> -->
		</prefer>
	</alias>

	<alias>
		<family>uiicons</family>
		<prefer>
			<family>Ubuntu Nerd Font</family>
		</prefer>
	</alias>

	<alias>
		<family>emoji</family>
		<prefer>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<!-- Fucking Monofur... -->
	<match target="pattern">
		<test name="family">
			<string>Monofur Nerd Font</string>
		</test>
		<test name="weight" compare="more_eq">
			<const>bold</const>
		</test>
		<edit name="family" binding="strong" mode="assign">
			<string>Monofurbold Nerd Font Mono</string>
		</edit>
	</match>

	<match target="pattern">
		<test name="family">
			<string>Monofur Nerd Font</string>
		</test>
		<test name="slant" compare="eq">
			<const>italic</const>
		</test>
		<edit name="family" binding="strong" mode="assign">
			<string>Monofuritalic Nerd Font</string>
		</edit>
	</match>

</fontconfig>
